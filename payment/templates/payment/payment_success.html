{%extends 'main.html' %}
{%load static%}
{%block content%}

<html>
    <header>
        <style>
             * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            html, body {
                width: 100%;
                height: 100%;
                overflow-x: hidden; /* Prevent horizontal scrolling */
            }
    
            /* Main Slider Container */
            #slider {
                position: relative;
                width: 90vw; /* Fullscreen width */
                height: 70vh;
                overflow: hidden;
            }
    
            /* Slider Animation */
            #slider figure {
                display: flex;
                position: absolute;
                width: 800%; /* For multiple images */
                margin: 0;
                left: 0;
                top: 0;
                animation: sliderAnimation 15s infinite;
            }
    
            #slider figure img {
                width: 90vw; /* Fullscreen width for each image */
                height: 70vh;
                object-fit: cover; /* Ensures image fits nicely */
            }
    
            /* Text Overlay for Each Slide */
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0); /* Slight dark overlay */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                text-align: center;
            }
    
            .overlay h1 {
                font-size: 3rem;
                margin-bottom: 10px;
                color: white;
            }
    
            .overlay h5 {
                font-size: 1.5rem;
                margin-bottom: 20px;
                color: white;
            }
    
            .overlay button {
                background-color: #AB886D;
                color: white;
                border: 1px solid #54473F;
                margin: 0 10px;
                padding: 8px 16px;
                border-radius: 5px;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }
    
            .overlay button:hover {
                background-color: #54473F;
                color: white;
            }

            .custom-aboutus{
                width: 100%;
                height: 530px;
            }

            /* table css */
            table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        </style>
    </header>
</html>


<header class="py-5">
    <div class="container" >
            <div id="slider" style="height: 250px;">
                <figure>
                    <img src="{% static 'images/4.jpg' %}" alt="Image 1">
                </figure>
                <div class="overlay">
                    <h1>Home>Payment Success</h1>
                </div>

    </div>
</header>


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-3">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" style="margin-right: 100px;">
                    <img src="{% static 'images/pay.png' %}" alt="Image 1" style="width: 450px;height: 400px;align-items: center;">
                </div>
            </div>  
                <div class="col mb-4">
                    <div class="card h-100 box-element">
                        <div>
                            Total Price: Rs.{{totals}}
                        </div>
                    </div>
                </div>       
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.cardbody').forEach(el => {
            el.textContent = el.textContent.replace(/_/g, ' ');
        });
    });
</script>

{%endblock content%}
